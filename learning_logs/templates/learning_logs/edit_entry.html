{% extends "base.html" %}

{% block content %}

  <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
  {% comment %} <p><a href="{% url 'learning_logs:new_entry' topic.id %}">Add new entry</a></p> {% endcomment %}
  
  <!-- 链接到删除html，并添加onclick事件 -->
  <a href="{% url 'learning_logs:delete_entry' entry.id %}" class="btn btn-outline-secondary" onclick="return confirmDelete();">Delete entry</a>
  
  <p>Edit entry:</p>

  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Save changes</button>
  </form>

  <!-- 添加JavaScript代码 -->
  <script type="text/javascript">
    function confirmDelete() {
        return confirm("Are you sure you want to delete this entry?");
    }
  </script>

{% endblock content %}
